<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom Video Player</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <h1>Custom Video Player</h1>
  <div class='player'>
    <video class='player_video video' src='vid.mp4' autoplay></video>
    <div class='player_controls'>
      <div class='progress'>
        <div class='progress_filled'></div>
      </div>
      <button class="player_button play" title='Toggle Play'>►</button>
      <input type="range" name='volume' class="player_slider" title='Volume' min="0" max="1" step="0.05" value="1">
      <input type="range" name='playbackRate' class="player_slider" title='Playback speed' min="0.5" max="3" step="0.1"
        value="1">
      <button data-skip="-15" class="player_button">« 15s</button>
      <button data-skip="30" class="player_button">30s »</button>
      <button class="player_button fullscreen">⛶</button>
    </div>
  </div>
  <script src='./index.js'></script>
</body>

</html>
